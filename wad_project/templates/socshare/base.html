<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>{{ title }}</title>
        <!-- Include Bootstrap styles -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- Link our own stylesheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Include Bootstrap js functions -->
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://kit.fontawesome.com/09e69acc6e.js" crossorigin="anonymous"></script>

        <meta name="google-signin-client_id" content="375227693840-kd4kjrjj6dnbr6iplnjrm03f0gq0u95l.apps.googleusercontent.com">
    </head>
    <body>
        <div class="wrapper">
            <nav id="sidebar" class="color-main">
                <div class="sidebar-header">
                    <a href="#">SocShare</a>
                </div>
                <hr width="75%">
                <br/>
                <ul class="list-unstyled nav-links">
                    <li class="active">
                        <li><a href="{% url 'socshare:events' %}">Events</a></li>
                    </li>
                    <li><a href="{% url 'socshare:calendar' %}">Calendar</a></li>
                    <li><a href="{% url 'socshare:profile' 'test' %}">Societies</a></li>
                    <li><a href="{% url 'socshare:login' %}">Login</a></li>
                    <li><a href="{% url 'socshare:register' %}">Register</a></li>
                </ul>
            </nav>
        
            <div class="content">
                <b>{{ title }}</b>
                {% block container %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
