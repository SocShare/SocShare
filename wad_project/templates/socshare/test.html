{% extends 'socshare/base.html' %}
{% load static %}

{% block title %}
Test
{% endblock %}

{% block container %}
<h1>Register</h1>
{% if registered %}
<b>You have registered your account</b>
{% else %}
<b>Register here</b>
<form id="user_form" method="post" action="{% url 'socshare:test' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="submit" value="Register"/>
</form>
{% endif %}
{% endblock %}
